<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Editar Livro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <b>Editar Livro</b> 
        </div>
        <div class="container">
            <div class="row">
              <form th:object="${newBookDTO}" action="/books/" method="POST">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}" name="name"  />
                  
                  <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Author</label>
                  <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{author}" name="author" />
                  <div class="invalid-feedback" th:errors="*{author}"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <select class="form-select" th:errorclass="is-invalid" th:field="*{status}" name="status">
                    <option
                      th:each="status : ${status}"
                      th:value="${status}"
                      th:text="${status}"
                    ></option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Biblioteca</label>
                  <select class="form-select" name="library_id">
                    <option
                      th:each="library_id : ${library}"
                      th:value="${{library_id}}"
                      th:text="${{library_id}}"
                    ></option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="javascript:history.back()">Back</a>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
